<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="todo-list">
      <h2 class="title mb-5">
        To-do list&ensp;<img src="./img/todo-list.png" alt="To do list image" />
      </h2>

      <div class="add-to-list mb-4">
        <input type="text" id="input-box" placeholder="Add your task" />
        <button class="btn-add">Add</button>
      </div>

      <ul class="list-container">
        <!-- <li class="done">Task 1 <i class="fa-solid fa-trash"></i></li>
        <li>Task 2</li> -->
      </ul>
      <button class="btn-delete hidden">Delete All</button>
    </div>

    <div class="update hidden">
      <h2 class="title mb-5">
        Update task &nbsp;<i class="fa-solid fa-file-pen"></i>
      </h2>

      <div class="update-task" mb-4">
        <input type="text" id="update-box" placeholder="Update your task" />
        <button class="btn-update">Update</button>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script
      src="https://kit.fontawesome.com/b231224fdf.js"
      crossorigin="anonymous"
    ></script>
    <script src="firebase-data-cleanerCode.js" type="module"></script>
  </body>
</html>
