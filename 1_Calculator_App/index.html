<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator mt-5 mb-5">
        <form>
          <div class="display">
            <input type="text" name="display" />
          </div>
          <div>
            <input type="button" value="AC" class="text-info reset" />
            <input type="button" value="DE" class="text-info delete" />
            <input
              type="button"
              value="^"
              class="text-info exponential operator"
            />
            <input
              type="button"
              value="&#8730;"
              class="text-info root operator"
            />
          </div>
          <div>
            <input type="button" value="%" class="text-info percent operator" />
            <input
              type="button"
              value="("
              class="text-info open-bracket operator"
            />
            <input
              type="button"
              value=")"
              class="text-info close-bracket operator"
            />
            <input type="button" value="/" class="text-info operator" />
          </div>
          <div>
            <input type="button" value="7" class="operand" />
            <input type="button" value="8" class="operand" />
            <input type="button" value="9" class="operand" />
            <input type="button" value="*" class="text-info operator" />
          </div>
          <div>
            <input type="button" value="4" class="operand" />
            <input type="button" value="5" class="operand" />
            <input type="button" value="6" class="operand" />
            <input type="button" value="-" class="text-info operator" />
          </div>
          <div>
            <input type="button" value="1" class="operand" />
            <input type="button" value="2" class="operand" />
            <input type="button" value="3" class="operand" />
            <input type="button" value="+" class="text-info operator" />
          </div>
          <div>
            <input type="button" value="0" class="operand" />
            <input type="button" value="." class="text-info operator" />
            <input type="button" value="00" class="operand" />
            <input type="button" value="=" class="text-info equal" />
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
